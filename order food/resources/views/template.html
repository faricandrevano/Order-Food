<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <section class="orders light-section">
  <!-- <a href="/admin/home">back</a> -->
  <div class="container mx-auto mt-8 ">
    <!-- <a href="/admin/downloadReport">generate pdf</a> -->
    <h1 class="font-bold text-lg mb-4">All orders</h1>
    <table class="w-full table-auto bg-white w-[600px]">
      <thead>
        <tr>
          <th class="border px-4 py-2 text-center">Orders</th>
          <th class="border px-4 py-2 text-center">Quantity</th>
          <th class="border px-4 py-2 text-center">price</th>
          <th class="border px-4 py-2 text-center">Customers</th>
          <th class="border px-4 py-2 text-center">delivery address</th>
          <th class="border px-4 py-2 text-center">Payment Status</th>
          <th class="border px-4 py-2 text-center">Time</th>
          <th class="border px-4 py-2 text-center">status</th>
        </tr>
      </thead>
      <tbody id="orderTabelBody" class="text-center">
        {{#each products.prodlist}}
        <tr>
          <td class="border">1</td>
          <td class="border">2</td>
          <td class="border">3</td>
          <td class="border">4</td>
          <td class="border">5</td>
          <td class="border">6</td>
          <td class="border">7</td>
          <td class="border">8</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
